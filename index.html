<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano Fun</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <span class="h1" class="navbar-brand mb-0">Piano Keys</span>
	</nav>

	<div class="container-fluid">
		<div class="lower-divide">
			<div id="c" class="white-key">C</div>

				<div id="c-sharp" class="black-key">C#/Db</div>

			<div id="d" class="white-key">D</div>

				<div id="d-sharp" class="black-key">D#/Eb</div>

			<div id="e" class="white-key">E</div>

			<div id="f" class="white-key">F</div>

				<div id="f-sharp" class="black-key">F#/Gb</div>

			<div id="g" class="white-key">G</div>

				<div id="g-sharp" class="black-key">G#/Ab</div>

			<div id="a" class="white-key">A</div>

				<div id="a-sharp" class="black-key">A#/Bb</div>

			<div id="b" class="white-key">B</div>

			<div id="c" class="white-key">C</div>
		</div>
	</div>	
	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
